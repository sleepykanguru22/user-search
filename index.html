<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github user search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="head">devfinder</div>
      <div class="light-dark mode">
        <button class="color-mode__btn toggle-mode" aria-label="Toggle mode">
          <img id="toggleImage" src="./assets/icon-moon.svg" alt="" />
          Toggle
        </button>
      </div>
    </header>
    <div class="search">
      <div class="searchText">
        <img src="#" alt="" />
        <input type="text" placeholder="search github username" />
      </div>
      <div class="searchbtn">search</div>
    </div>
    <div class="resultBody">
      <div class="githubHead">
        <div class="mainImg"></div>
        <div class="githubInfo">
          <div class="githubUser">Github Username</div>
          <div class="githubUserName"><a href="#">@githusername</a></div>
          <div class="joinedDate">Joined Date</div>
        </div>
      </div>
      <div class="githubFact">
        <div class="githubBio">Github Bio...</div>
        <div class="githubRepo">
          <div class="repos">
            <div class="repoHeading">Repos</div>
            <div class="repoTotal">0</div>
          </div>
          <div class="followers">
            <div class="followerHeading">Followers</div>
            <div class="followerTotal">0</div>
          </div>
          <div class="following">
            <div class="followingHeading">Following</div>
            <div class="followingTotal">0</div>
          </div>
        </div>
        <div class="githubSocial">
          <div class="location">
            <img src="#" alt="" />
            <p class="locations">Location</p>
          </div>
          <div class="twitter">
            <img src="#" alt="" />
            <p class="twitter">twitter</p>
          </div>
          <div class="website">
            <img src="#" alt="" />
            <p class="website">website</p>
          </div>
          <div class="company">
            <img src="#" alt="" />
            <p class="companies">company</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
